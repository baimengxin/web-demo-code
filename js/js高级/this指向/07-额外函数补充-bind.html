<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bind 绑定
        function foo(name, age, height, address) {
            console.log('foo:', this);
            console.log('参数：', name, age, height, address);
        }

        var obj = {name: 'bai'}

        // 需求：调用 foo 时，总是绑定到 obj 对象身上 (不希望 obj 对象身上有函数)
        // 1. bind 函数的基本使用
        // var bar = foo.bind(obj) 
        // bar()   // this 指向 obj

        // var bar = foo.apply(obj)    // Uncaught TypeError: bar is not a function

        // 2. bind 的参数使用
        var bar = foo.bind(obj, '张三', 18, 1.88)
        bar('法外狂徒')

    </script>
</body>
</html>
