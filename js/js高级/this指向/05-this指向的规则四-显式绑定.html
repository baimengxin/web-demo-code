    <script>
        // 显式绑定
        // 明确绑定到那个对象

        var obj = {
            name: 'bai'
        }

        function foo() {
            console.log('foo:', this);
        }

        // 把函数  this 指向到 obj
        // obj.fn = foo
        // obj.fn()

        // 执行函数，并且强制 this 就是 obj 对象
        foo.call(obj)
    </script>
