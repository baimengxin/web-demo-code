<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            生成器函数：
            1. function 后面会跟上符号: *
            2. 代码的执行可以被 yield 控制
            3. 生成器函数默认在执行时，返回一个生成器对象
                * 要想执行函数内部的代码，需要生成器对象，调用它的 next 操作
                * 当遇到 yield 时，就会中断执行
        */
       
        function* foo() {
            console.log('111');
            console.log('222');

            // yield console.log('跟yield');
            yield
            console.log('333');
            console.log('444');

            yield
            console.log('555');
            console.log('666');
        }

        // foo()


        // 调用生成器函数，返回一个 生成器对象
        const  generator = foo()

        // 调用 next 方法
        generator.next()
        generator.next()
        generator.next()
    </script>
</body>
</html>
