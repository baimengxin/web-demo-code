    <script>
        function execCode(counter) {
            const promise = new Promise((resolve, reject) => {
                // 异步任务
                setTimeout(() => {
                    // counter 是可以计算的
                    if (counter > 0) {
                        let total = 0;
                        for (let i = 0; i < counter; i++) {
                            total += i;
                        }

                        // 在某一个时刻只需要回调传入的函数，并且返回成功的值
                        resolve(total)
                    } else {
                        // 失败的回调
                        reject(`${counter} 值有问题`)
                    }
                }, 3000)
            })

            return promise
        }
