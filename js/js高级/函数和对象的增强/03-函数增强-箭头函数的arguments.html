<body>
    <script>
        // 1. 箭头函数不绑定 arguments
        // var foo = (x, y) => {
        //     console.log(arguments);
        // }

        // foo(10, 20)

        // 2. 函数的嵌套箭头函数
        function foo() {
            var bar = () => {
                console.log(arguments); 
            }
            bar()
        }

        foo(10, 20)
        // 这里可以拿到 arguments，说明会根据作用域链去外层查找
    </script>
</body>
