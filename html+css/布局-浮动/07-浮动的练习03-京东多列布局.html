<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            width: 1190px;
            height: 650px;
            margin: 0 auto;
            background-color: green;
        }

        /* 真正的解决思路 */
        /* 由于 box的宽度 = 父级盒子的宽度 */
        /* 所以 

            box 的 宽度 = width auto
            父级盒子的宽度 = box的宽度 + margin-left + margin-right

            1190 = 1200 + -10 + 0
        */
        .box {
            /* 方案三：设置负的 margin */
            margin-right: -10px;
        }

        .item {
            width: 230px;
            height: 300px;
            background-color: pink;

            /* 浮动 */
            float: left;
            margin-right: 10px;
        }

        /* 兼容性问题 */
        /* .item:last-child {
            margin-right: 0;
        } */
        /* .item:nth-child(5n) {
            margin-right: 0;
        } */

        /* 有点麻烦 */
        /* .item.last-item {
            margin-right: 0;
        } */
    </style>
</head>

<body>
    <!-- <div class="content">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item last-item">5</div>
    </div> -->

    <div class="content">
        <div class="box">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </div>
</body>

</html>
