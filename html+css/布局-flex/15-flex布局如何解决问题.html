<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 350px;
            /* height: 500px; */
            background-color: pink;

            display: flex;
            flex-wrap: wrap;
            
        }

        .box1 {
            justify-content: space-between;
        }

        
        .item {
            width: 100px;
            height: 100px;
        }

        .box2 .item {
            /* 解决方案一：自己算出 总盒子 width - 小盒子 width * 行的个数 = 25px */
            /* 350px - 100px * 3 = 25px */
            margin-right: 25px;
        }

        .box2 .item:nth-child(3n) {
            margin-right: 0;
        }

        .box > span {
            width: 100px;
        }

    </style>
</head>
<body>
    <h2>flex 布局如何解决这种问题？</h2>
    <div class="box box1">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>

    <h2>解决方案一：自己手动算</h2>
    <div class="box box2">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>

    <h2>解决方案二：多加上块级元素</h2>
    <h3>需要给的个数 = item列数 - 2</h3>
    <div class="box box1">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>

        <!-- 多余的元素，给 item盒子的宽度，但是不用给高度 -->
        <!-- 需要给的个数 = item列数 - 2 -->
        <span></span>
    </div>

    <script src="./js/itemRandomColor.js"></script>
</body>
</html>
