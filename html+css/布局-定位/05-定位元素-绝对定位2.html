<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: green;

            /* 定位参照对象是最邻近的定位祖先元素，当前的 fixed 也算定位元素 */
            /* position: fixed; */
            position: relative;
        }

        .box img{
            position: absolute;
            right: 0;
            bottom: 0;

            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>绝对定位-absolute </h3>
        <p>定位参照对象是最邻近的定位祖先元素</p>
        <p>如果找不到这样的祖先元素，参照对象是视口</p>   

        <p>如果有定位元素则是在当前定位元素里面</p>
        <img src="../images/aaa.png" alt="">
    </div>
</body>
</html>
