<head>

    <title>Document</title>
    <style>
        .box{
            background-color: red;
        }

        .box strong {
            position: absolute;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <strong>
            <span>绝对定位元素脱标后，不再给父元素汇报宽高数据</span>
            <p>绝对定位内部依旧按照标准流进行排布</p>
        </strong>
    </div>
</body>
