<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child 有个不好的地方是在于当选择到不是对应元素是 会不起效果 */
        /* 这是无效的 */
        ul li:nth-child(2) {
            color: red; 
        }

        /* nth-of-type 这个伪类会选择到相对应元素的地方 */
        ul li:nth-of-type(2) {
            color: red;
        }

        /* 同样的，它也有从后往前数的伪类 */
        ul span:nth-last-of-type(1) {
            color: peru;
        }
    </style>
</head>
<body>
    <ul>
        <li>第1个li</li>
        <span>第1个span</span>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <span>第2个span</span>
        <li>第5个li</li>
        <li>第6个li</li>
    </ul>
</body>
</html>
