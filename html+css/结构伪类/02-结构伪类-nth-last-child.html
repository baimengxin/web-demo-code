<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-last-child 从后往前数 */
        
        /* 选择奇数个 2n + 1 */
        ul li:nth-last-child(2n + 1) {
            color: green;
        }

        /* 选择偶数个 2n */
        ul li:nth-last-child(2n) {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
        <li>第6个li</li>
    </ul>
</body>
</html>
