<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border: 1px solid green;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- 跨列合并 colspan -->
    <h2>跨列合并 colspan</h2>
    <table>
        <tr>
            <td colspan="2">1-1</td>
            <td>1-3</td>
        </tr>

        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>

    <!-- 跨行合并 rowspan -->
    <h2>跨行合并 rowspan</h2>
    <table>
        <tr>
            <td rowspan="2">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>

        <tr>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
</body>
</html>
