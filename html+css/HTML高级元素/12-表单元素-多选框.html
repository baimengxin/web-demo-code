<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 提交的时候会是 name 和 value 的值作为 key 和 value 的值 -->
    <!-- abc?hobby=basketball&hobby=football -->
    <form action="abc" target="_blank">
        <label for="basketball">
            <input id="basketball" type="checkbox" name="hobby" value="basketball"> 篮球
            
        </label>
        <label for="football">
            <input id="football" type="checkbox" name="hobby" value="football"> 足球 
        </label>

        <div>
            <button type="submit">提交按钮</button>
        </div>
    </form>
</body>
</html>
